<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link data-n-head="ssr" rel="icon" type="image/x-icon" href="favicon.ico">
        <title>INDYVERSE</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            .chat-log::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="overlay" style="width: 0%; height: 0%;">
            <div id="loading" style="position: absolute; width: 100%; height: 100%; background-color: white;">
                <img src="assets/images/loading.gif" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"/>
            </div>
            <div id="join" style="position: absolute; width: 100%; height: 100%; background-color: white; visibility: hidden;">
                <div style="position: absolute; width: 30%; height: 60px; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <div style="text-align: center;">Enter name</div>
                    <input id="input-name" placeholder="name" style="box-sizing: border-box; width: 100%; height: 50%; text-align: center" />
                    <button id="button-join" type="button" style="width: 100%; height: 50%;">Join</button>
                    <div id="text-join-error" style="text-align: center; color: red;"></div>
                </div>
            </div>
            <div id="chat" style="position: absolute; width: 20%; height: 20%; bottom: 0px; visibility: hidden;">
                <div id="chat-log" class="chat-log" style="width: 100%; height: 100%; bottom: 30px; position: absolute; background-color: #00000022; overflow-y: scroll;">
                </div>
                <input id="input-chat" style="box-sizing: border-box; width: 100%; height: 30px; bottom: 0px; position: absolute; background-color: #00000022; color: white;" />
            </div>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
